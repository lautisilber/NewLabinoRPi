<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Labino - config</title>
</head>
<body>
    <h1>Config</h1>
    <ul>
        <li><a href="/index.html">Home</a></li>
    </ul>
    <form action="/configform" class="border spacing">
        <label for="sensornr">Sensor quantity: </label>
        <input type="number" name="sensornr" id="sensornr" step="1" min="1"><br><br>
        <label for="bytesize">Number of addresses: </label>
        <input type="number" name="bytesize" id="bytesize" step="1" min="1"><br><br>
        <button type="submit">Set</button>
    </form>
</body>
</html>
